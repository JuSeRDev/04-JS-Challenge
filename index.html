<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">
    
    <div class="container-info">
      <div class="info">
       
        <div class="logoDesktop">
          <img class="logo" src="base-apparel-coming-soon-master/images/logo.svg" alt="logo">
        </div>

        <img class="heroMobile" src="base-apparel-coming-soon-master/images/hero-mobile.jpg" alt="hero-mobile">
        
        <div class="text">
          <h1 class="title"><span>WE'RE</span><br> COMING SOON</h1>
          
          <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. </p>
        </div>
        
        <form action="" class="form">
          <div class="input-container">
            <input class="email" type="email" placeholder="Email Address" required="">
            <img class="error-icon" src="base-apparel-coming-soon-master/images/icon-error.svg" alt="error-icon">
            <p class="message-error">Pleace provide a valid email</p>
            <button class="submit" type="submit">
              <img src="base-apparel-coming-soon-master/images/icon-arrow.svg" alt="icon-arrow">
            </button>
            <!-- <input class="submit" type="submit"> -->

          </div>
        </form>
      </div>
    </div>

    <img class="heroDesktop" src="base-apparel-coming-soon-master/images/hero-desktop.jpg" alt="">
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="code.js"></script>
</body>
</html>
